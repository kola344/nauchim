<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta lang="ru">
	<title>Sended</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
		.panel {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			border-radius: 10px;
			padding: 20px;
			background-color: rgba(0, 0, 0, 0.7);
			animation: view 2s;
			width: 95%;
			margin-top: 100px;
			font-family: roboto;
			color: white;
			font-size: 30px;
		}
		@keyframes view {
			from {
				opacity: 0;
				transform: translateY(10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<center><div class='panel'>
			Форма отправлена!
		</div>
	</div></center>
</body>
</html>
