<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./admin_calendar_add_event_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="./admin_calendar_add_event_files/bootstrap.bundle.min.js.загрузка" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<title>Add Event</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

		.formblock {
			display: flex;
			justify-content: center;
			text-align: center;
			border-radius: 10px;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.7);
			width: 450px;
			margin-top: 100px;
			margin-bottom: 100px;
			font-family: roboto;
			color: rgb(0, 0, 0);
			font-size: 30px;
			border: 1px solid rgba(57, 56, 56, 0.541);
		}
		body {
			background-image: url("/images?image=calendar_back.png");
		}
		label {
			font-size: 18px;
			font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}
		input {
			margin-top: 5px;
			width: 300px;
			border-radius: 10px;
			height: 30px;
			border: 1px solid rgba(57, 56, 56, 0.541);
			text-align: center;
			font-size: 15px;
		}
		select {
			margin-top: 5px;
			width: 150px;
			border-radius: 10px;
			height: 30px;
			border: 1px solid rgba(57, 56, 56, 0.541);
			text-align: center;
			font-size: 15px;
		}
		button {
			background-color: rgb(33 253 29);
			border: none;
			border-radius: 10px;
			cursor: pointer;
			font-size: 16px;
			width: 135px;
    		height: 33px;
    		color: white;
		}

		a {
			text-decoration: none;
			color: white;
			font-size: 15px;
		}
		.sdscpt {
			padding: 5px;
			margin-top: 5px;
			width: 300px;
			border-radius: 10px;
			height: 100px;
			border: 1px solid rgba(57, 56, 56, 0.541);
		}
		.fdsc {
			padding: 5px;
			margin-top: 5px;
			width: 350px;
			border-radius: 10px;
			height: 200px;
			border: 1px solid rgba(57, 56, 56, 0.541);
		}
		.error {
			color: red;
			font-size: 15px;
		}
		textarea {
			font-size: 15px;
		}
		.chk {
			width: 100px;
		}
		.chk-d {
			width: 250px;
		}
		.chk-container {
			font-size: 20px;
		}
		.addbutton {
			background-color: lightblue
		}
		.dlchk {
			background-color: red;
			width: 100px;
		}
		.region_set {
			width: 300px;
		}
	</style>
	<script type="text/javascript">
		let id = 0;
		function add_checkpoint() {
			var container = document.getElementById("checkpoints");
			var newCheckpoint = document.createElement("div");
			newCheckpoint.classList.add(`id${id}`)
			newCheckpoint.innerHTML = `<input class="chk" type="date" name="checkpoint-date" placeholder="Дата"><input class="chk-d" type="text" name="checkpoint-description" placeholder="Описание">`;
			container.appendChild(newCheckpoint);
			id++;
		}
		function remove_checkpoint() {
			id--;
			console.log(id)
			var element = document.querySelector(`.id${id}`);
			element.parentNode.removeChild(element);
		}
	</script>
</head>
<body>
	<center><div class="formblock">
		<form action="https://www.pythonanywhere.com/user/berryrise/files/home/berryrise/mysite/templates/%7B%7Burl%7D%7D" method="post">
			<label style="font-weight: bold;" for="short_name">Заявка</label><br>
			<label for="short_name">Название мероприятия</label><br>
			<input type="text" id="short_name" name="short_name"><br>
			<label for="short_description">Краткое описание</label><br>
			<textarea class="sdscpt" id="short_description" name="short_description"></textarea><br>
			<label for="organizer">Организатор</label><br>
			<input type="text" id="organizer" name="organizer"><br>
			<label for="region">Регион</label><br>
<!--			<input type="text" id="region" name="region"><br>-->
			<select class="region_set" id="region" name="region">
				{% for region in regions %}
				<option value="{{region}}">{{region}}</option>
				{% endfor %}
			</select><br>
			<label for="format">Формат</label><br>
			<!-- <input type="text" id="format" name="format"><br> -->
			<select id="format" name="format">
				<option value="Очно">Очно</option>
				<option value="Онлайн">Онлайн</option>
			</select><br>
			<label for="person">Контактное лицо</label><br>
			<input type="text" id="person" name="person"><br>
			<label for="phone_number">Номер телефона</label><br>
			<input type="text" id="phone_number" name="phone_number"><br>
			<label for="email">Электронная почта</label><br>
			<input type="text" id="email" name="email"><br>
			<label for="start_registration_date">Начало регистрации</label><br>
			<input type="date" id="start_registration_date" name="start_registration_date"><br>
			<label for="end_registration_date">Конец регистрации</label><br>
			<input type="date" id="end_registration_date" name="end_registration_date"><br>
			<label for="date_start">Дата начала</label><br>
			<input type="date" id="date_start" name="date_start"><br>
			<label for="date_end">Дата конца</label><br>
			<input type="date" id="date_end" name="date_end"><br>
			<label for="full_name">Полное название мероприятия</label><br>
			<input type="text" id="full_name" name="full_name"><br>
			<div class="chk-container">
				Этапы
				<div id="checkpoints">
					<div>
						<input class="chk" type="date" name="checkpoint-date" placeholder="Дата">
						<input class="chk-d" type="text" name="checkpoint-description" placeholder="Описание">
					</div>
				</div>
				<button class="addbutton" type="button" onclick="add_checkpoint()">Добавить</button>
				<button class="dlchk" type="button" onclick="remove_checkpoint()">Удалить</button>
			</div><br>
			<label for="full_description">Подробное описание</label><br>
			<textarea id="full_description" class="fdsc" name="full_description"></textarea><br>
			<label for="age">Возраст</label><br>
			<input type="text" id="age" name="age"><br>
			<label for="restrictions">Ограничения</label><br>
			<textarea class="sdscpt" id="restrictions" name="restrictions"></textarea><br>
			<label for="awards">Награды</label><br>
			<textarea class="sdscpt" id="awards" name="awards"></textarea><br>
			<label for="universitets">При поступлении</label><br>
			<textarea class="sdscpt" id="universitets" name="universitets"></textarea><br>
			<label for="partners">Партнеры</label><br>
			<textarea class="sdscpt" id="partners" name="partners"></textarea><br>
			<label for="documents">Ссылка на документы</label><br>
			<textarea class="sdscpt" id="documents" name="documents"></textarea><br>
			<label for="event_url">Ссылка на мероприятие</label><br>
			<input type="text" id="event_url" name="event_url"><br>
			<button type="submit">Отправить</button><br>
			<div class="error">{{error}}</div>
		</form>
	</div></center>

</body></html>
